<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI聊天官方入口</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 12px;
      width: 420px;
      background-color: #ffffff;
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    
    .model-card {
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .model-card:hover {
      background-color: #f9fafb;
      border-color: #d1d5db;
      transform: translateY(-1px);
      box-shadow: 0 3px 5px -1px rgba(0, 0, 0, 0.1), 0 1px 3px -1px rgba(0, 0, 0, 0.06);
    }
    
    .model-card:active {
      transform: translateY(0);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .model-card img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      border-radius: 6px;
    }
    
    .model-card h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 500;
      color: #111827;
    }
    
    .model-card .description {
      margin: 0;
      font-size: 12px;
      color: #6b7280;
      margin-top: 1px;
    }
    
    .model-info {
      flex: 1;
      min-width: 0;
    }
    
    .arrow-icon {
      color: #9ca3af;
      margin-left: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="model-card" id="deepseek">
      <img src="icons/deepseek.png" alt="DeepSeek">
      <div class="model-info">
        <h3>DeepSeek</h3>
      </div>
      <span class="arrow-icon">›</span>
    </div>
    
    <div class="model-card" id="kimi">
      <img src="icons/kimi.png" alt="Kimi">
      <div class="model-info">
        <h3>Kimi</h3>
      </div>
      <span class="arrow-icon">›</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
