<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek 聊天助手设置</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>设置</h1>
    
    <div class="settings-section">
      <h2>显示设置</h2>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="dark-mode"> 
          深色模式
        </label>
      </div>
      
      <div class="setting-item">
        <label>
          <input type="checkbox" id="save-history" checked> 
          保存聊天历史
        </label>
      </div>
    </div>
    
    <div class="settings-section">
      <h2>数据管理</h2>
      
      <div class="setting-item">
        <button id="clear-history">清除所有历史记录</button>
        <button id="export-history">导出历史记录</button>
        <button id="import-history">导入历史记录</button>
      </div>
    </div>
    
    <div class="settings-footer">
      <button id="save-settings">保存设置</button>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
